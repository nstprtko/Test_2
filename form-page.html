    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form-page.css">
</head>
<body>
    

    <h1> Computer Hardware </h1>
    <h2>Please fill out the survey about Hardware</h2>
    <form action="#">
        <div class="form-group">
            <label for="edit-field-1">First Name :</label>
            <input type="text" id="edit-field-1" name="first-name">
        </div>

        <div class="form-group">
            <label for="edit-field-2">Last Name : </label>
            <input type="text" id="edit-field-2" name="last-name">
        </div>

        <div class="check-group-1">
            <label for="check-box-1"> What devices do you use?</label><br><br>
            
            <input type ="checkbox" value="phone">Phone</input><br>
            <input type="checkbox" value="PC">PC</input><br>
            <input type="checkbox" value="laptop">Laptop</input>
            
        </div>

        <div class="check-group-2">
            <label for="check-box-1"> How does proper Hardware affect your life?</label><br><br>
            
            <input type ="checkbox" value="no">Doesnt affect at all</input><br>
            <input type="checkbox" value="yes"> Rather affects</input><br>
            <input type="checkbox" value="maybe">Not sure what to answer</input>
            
        </div>

        <div class="form-action">
            <button type="submit" class="save">Save</button>
            <button type="cancel" class="cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
